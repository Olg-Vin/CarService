<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header}" class="navbar navbar-expand-lg navbar-light bg-light">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Welcome to car service!</h1>

                    <p style="margin-top: 100px">Top-3 offers</p>
                    <div class="col-md-15"> <!-- Указываем больший размер колонки -->
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            <!-- Используем класс list-group для отображения в виде списка -->
                            <a th:each="offer : ${offers}" th:href="@{/offers/get/{id}(id=${offer.id})}"
                               class="list-group-item list-group-item-action py-3 lh-sm">
                                <div class="d-flex w-100 align-items-center justify-content-between">
<!--                                    <img src="/pic/img.jpg" alt="Offer Image">-->
                                    <h5 th:text="'Description: ' + ${offer.description}" class="mb-1"></h5>
                                    <!-- Используем класс mb-1 для отступа между элементами списка -->
                                    <h5 th:text="'Price: ' + ${offer.price}" class="mb-1"></h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--<footer th:replace="~{fragments/footer}"></footer>-->
</body>
</html>
