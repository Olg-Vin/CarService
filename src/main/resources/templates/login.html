<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/header}" class="navbar navbar-expand-lg navbar-light bg-light">Navbar</div>
<div class="container">
    <div class="row justify-content-md-center login-container">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>
            <form th:action="@{/users/login}"
                  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control"
                           th:value="${username}"
                           id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"
                           id="password" name="password" required>
                </div>
                <p class="text-danger" th:if="${badCredentials}">
                    Invalid username or password.
                </p>
                <button style="margin-top: 10px" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <a href="/users/register" class="nav-link px-2" style="color: #0d6efd; font-size: 14px; text-align: center">Registration</a>
        </div>
    </div>
</div>
</body>
</html>
