<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/header}" class="navbar navbar-expand-lg navbar-light bg-light">Navbar</div>
<div class="container">
    <div class="row justify-content-md-center login-container">
        <div class="col-md-4">
            <h2 class="text-center">Registration</h2>
            <form th:action="@{/users/register}"
                  method="post"
                  th:object="${userRegisterDTO}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" th:errorclass="is-invalid" type="text"
                           class="form-control" id="username" name="username" required>
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:field="${userRegisterDTO.firstName}" th:errorclass="is-invalid" type="text"
                           class="form-control" id="firstName" name="firstName" required>
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="${userRegisterDTO.firstName}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:field="${userRegisterDTO.lastName}" th:errorclass="is-invalid" type="text"
                           class="form-control" id="lastName" name="lastName" required>
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="${userRegisterDTO.lastName}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="${userRegisterDTO.password}" th:errorclass="is-invalid" type="text"
                           class="form-control" id="password" name="password" required>
                    <small th:if="${#fields.hasErrors('password')}" th:errors="${userRegisterDTO.password}"
                           class="text-danger">Error message</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input th:field="${userRegisterDTO.repeatPassword}" th:errorclass="is-invalid" type="text"
                           class="form-control" id="repeatPassword" name="repeatPassword" required>
                    <small th:if="${#fields.hasErrors('repeatPassword')}" th:errors="${userRegisterDTO.repeatPassword}"
                           class="text-danger">Error message</small>
                </div>
                <button style="margin-top: 10px" type="submit" class="btn btn-primary btn-block">Registration</button>
            </form>
            <a href="/users/login" class="nav-link px-2" style="color: #0d6efd; font-size: 14px; text-align: center">Login</a>
        </div>
    </div>
</div>
</body>
</html>
