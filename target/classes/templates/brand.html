<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand page</title>
</head>
<body>
    <div>
<!--        <p>-->
<!--            <span th:text="*{#lists.isEmpty(brand)}? 'бренд':'бренды'"></span>-->
<!--        </p>-->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${brand}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
