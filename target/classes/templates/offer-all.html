<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"><title>Models</title></head>
<body>
<div th:replace="fragments/header">Navbar</div>
<div class="container mt-3">
    <h1>Offers</h1>
    <div class="row">
        <div class="col-md-8"> <!-- Указываем больший размер колонки -->
            <div class="list-group"> <!-- Используем класс list-group для отображения в виде списка -->
                <a th:each="offer : ${offers}" th:href="@{/offers/getAll}" class="list-group-item list-group-item-action">
                    <h5 th:text="${offer.description}" class="mb-1"></h5> <!-- Используем класс mb-1 для отступа между элементами списка -->
                    <h5 th:text="${offer.price}" class="mb-1"></h5>
                    <h5 th:text="${offer.year}" class="mb-1"></h5>
                    <h5 th:text="${offer.imageUrl}" class="mb-1"></h5>
                    <h5 th:text="${offer.engine}" class="mb-1"></h5>
                    <h5 th:text="${offer.transmission}" class="mb-1"></h5>
                    <h5 th:text="${offer.mileage}" class="mb-1"></h5>
                    <h5 th:text="${offer.seller.username}" class="mb-1"></h5>
                    <h5 th:text="${offer.model.name}" class="mb-1"></h5>
                    <!--                    <a th:href="@{/models/getAll/{brandId}(brandId=${brand.id})}" class="btn btn-primary btn-sm">About</a> &lt;!&ndash; Используем класс btn-sm для меньшего размера кнопки &ndash;&gt;-->
<!--                    <a th:href="@{/offers/update/{id}(id=${offer.id})}" class="btn btn-primary btn-sm">Update</a>-->
<!--                    <a th:href="@{/offers/delete/{id}(id=${offer.id})}" class="btn btn-primary btn-sm">Delete</a>-->
                </a>
            </div>
        </div>
        <div class="col-md-4"> <!-- Добавляем новую колонку для кнопки 'Add new Brand' -->
            <a th:href="@{/offers/add}" class="btn btn-primary d-block mt-3">New Offer</a> <!-- Используем класс d-block и mt-3 для размещения кнопки сбоку -->
        </div>
    </div>
</div>

<!--<footer th:replace="~{fragments/footer}"></footer>-->
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
