<head th:fragment="head" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <style>
        /* Пользовательские стили для изменения шрифтов и цветов */
        body {
            font-family: "Times New Roman", sans-serif; /* Изменяем шрифт */
            color: #333; /* Изменяем цвет текста */
        }
        .list-group-item {
            background-color: #f2f2f2; /* Изменяем цвет фона элементов списка */
            border-color: #ddd; /* Изменяем цвет границы элементов списка */
        }
        .list-group-item a {
            color: #007bff; /* Изменяем цвет ссылок в элементах списка */
        }
        .btn {
            background-color: #28a745; /* Изменяем цвет фона кнопок */
            border-color: #28a745; /* Изменяем цвет границы кнопок */
            color: #fff; /* Изменяем цвет текста на кнопках */
        }
    </style>
</head>
