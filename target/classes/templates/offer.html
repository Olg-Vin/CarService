<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer page</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Engine</th>
            <th>Mileage</th>
            <th>Price</th>
            <th>Transmission</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${offer}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.engine}"></td>
            <td th:text="${f.mileage}"></td>
            <td th:text="${f.price}"></td>
            <td th:text="${f.transmission}"></td>
            <td th:text="${f.year}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
