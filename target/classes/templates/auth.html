<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/header}" class="navbar navbar-expand-lg navbar-light bg-light">Navbar</div>
<div class="container">
    <div class="row justify-content-md-center login-container">
        <div class="col-md-4">
            <div th:if="${object == 'login'}" th:include="~{fragments/login :: objectForm}"></div>
            <div th:if="${object == 'register'}" th:include="~{fragments/registration :: objectForm}"></div>
        </div>
    </div>
</div>
</body>
</html>
