<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"><title>Brands</title></head>
<body>
<div th:replace="~{fragments/header}" class="navbar navbar-expand-lg navbar-light bg-light">Navbar</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <div class="card" >
                <img src="/images/img.jpg" class="card-img-top" alt="Товар">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Name: ' + ${model.name}"></h5>
                    <p class="card-text">
                        Описание товара.
                    <ul>
                        <li th:text="'Start Year: ' + ${model.startYear}"></li>
                        <li th:text="'End Year: ' + ${model.endYear}"></li>
                        <li th:text="'Category: ' + ${model.category}"></li>
                    </ul>
                    </p>
                    <p class="card-text" th:text="'Средняя цена: ' + ${midlPrice}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <p>Offers</p>
            <div class="list-group">
                <a th:href="@{/offers/getByModel/{id}(id=${model.id})}"
                   class="list-group-item list-group-item-action">
                    <h5 class="mb-1">All</h5>
                </a>
                <a th:each="offer : ${offers}" th:href="@{/offers/get/{id}(id=${offer.id})}"
                   class="list-group-item list-group-item-action">
                    <img src="/images/img.jpg" alt="Offer Image">
                    <h5 th:text="'Description: ' + ${offer.description}" class="mb-1"></h5>
                    <!-- Используем класс mb-1 для отступа между элементами списка -->
                    <h5 th:text="'Price: ' + ${offer.price}" class="mb-1"></h5>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
