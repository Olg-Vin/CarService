<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}"><title>Models</title></head>
<body>
<div th:replace="fragments/header">Navbar</div>
<div class="container mt-3">
    <h1>Car Models</h1>
    <div class="row">
        <div class="col-md-8"> <!-- Указываем больший размер колонки -->
            <a th:href="@{/models/sortByStartYear}" class="btn btn-primary btn-sm">Sort by Start Year</a>
            <a th:href="@{/models/sortByEndYear}" class="btn btn-primary btn-sm">Sort by End Year</a>
            <a th:href="@{/models/sortByName}" class="btn btn-primary btn-sm">Sort by Name</a>
            <div class="list-group"> <!-- Используем класс list-group для отображения в виде списка -->
                <a th:each="model : ${models}" th:href="@{/models/getAll}" class="list-group-item list-group-item-action">
                    <h5 th:text="${model.name}" class="mb-1"></h5> <!-- Используем класс mb-1 для отступа между элементами списка -->
                    <h5 th:text="${model.category}" class="mb-1"></h5>
                    <h5 th:text="${model.startYear}" class="mb-1"></h5>
                    <h5 th:text="${model.endYear}" class="mb-1"></h5>
                    <h5 th:text="${model.imageUrl}" class="mb-1"></h5>
                    <!--                    <a th:href="@{/models/getAll/{brandId}(brandId=${brand.id})}" class="btn btn-primary btn-sm">About</a> &lt;!&ndash; Используем класс btn-sm для меньшего размера кнопки &ndash;&gt;-->
<!--                    <a th:href="@{/models/update/{id}(id=${model.id})}" class="btn btn-primary btn-sm">Update</a>-->
<!--                    <a th:href="@{/models/delete/{id}(id=${model.id})}" class="btn btn-primary btn-sm">Delete</a>-->
                </a>
            </div>
        </div>
        <div class="col-md-4"> <!-- Добавляем новую колонку для кнопки 'Add new Brand' -->
            <a th:href="@{/models/add}" class="btn btn-primary d-block mt-3">New Model</a> <!-- Используем класс d-block и mt-3 для размещения кнопки сбоку -->
        </div>
    </div>
</div>


<!--<footer th:replace="~{fragments/footer}"></footer>-->
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
